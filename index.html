<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <section class="searchForm">
            <div class="row">
                <h2>Search for a City:</h2>
            </div>

            <div class="row">
                <input type="text" class="searchInput" placeholder="Atlanta">

                <button type="submit" class="searchBtn"></button>
            </div>
            <div class="searchHistory"></div>
        </section>

        <section>
            <div>
                <div class="forecast">
                    <div class="row">
                        <h1 class="cityName">City Name</h1>
                    </div>
                    <div class="row">
                        <p class="temp">Temperature:</p>
                    </div>
                    <div class="row">
                        <p class="humidity">Humidity:</p>
                    </div>
                    <div class="row">
                        <p class="windSpeed">Wind Speed:</p>
                    </div>
                    <div class="row">
                        <p class="uvIndex">UV Index:</p>
                    </div>
                </div>
        </section>


        <div class="five-day-container">
            <h1>5-Day Forecast:</h1>
            <div class="card-row">
            </div>
        </div>
    </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js" async defer></script>
</body>

</html>
